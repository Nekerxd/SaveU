<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d17daacbfe.js"></script>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/cadastro.css">
    <title>SaveU Money</title>
</head>
<body>
    <img class="wave L" src="./img/waveL.png">
    <div class="container">
        <div class="img L end-flex">
            <img src="./img/credit-card.png">
        </div>
        <div class="form-container start-flex">
            <form action="./index.html">
                <div class="logo">
                    <img class="profile-pic" src="./img/logo2.png">
                    <h2>SaveU Money</h2>
                </div>
                <h2>Bem-vindo!</h2>
                <div class="input-div">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h5>Usu√°rio</h5>
                        <input class="input" type="text">
                    </div>
                </div>
                <div class="input-div">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div>
                        <h5>Senha</h5>
                        <input class="input" type="password">
                    </div>
                </div>
                <a class="forgot" href="#">Esqueceu a senha?</a>
                <p class="details"><input type="checkbox">  Manter-me conectado</p>
                <a href="./register.html" class="btn register">Criar nova conta</a>
                <input type="submit" class="btn" value="Fazer Login">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
