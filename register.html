<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/d17daacbfe.js"></script>
        <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="./css/cadastro.css">
        <title>SaveU Money</title>
    </head>
    <body>
        <img class="wave R" src="./img/waveR.png">
        <div class="container end-flex">
            <div class="form-container">
                <form action="./index.html">
                    <div class="logo">
                        <img class="profile-pic" src="./img/logo2.png">
                        <h2>SaveU Money</h2>
                    </div>
                    <h2>Cadastre-se</h2>
                    <div class="input-div">
                        <div class="i">
                            <i class="fas fa-user"></i>
                        </div>
                        <div>
                            <h5>Nome de usuário</h5>
                            <input class="input" type="text">
                        </div>
                    </div>
                    <div class="input-div">
                        <div class="i">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div>
                        <h5>Endereço de email</h5>
                        <input class="input" type="email">
                        </div>
                    </div>
                    <div class="input-div">
                        <div class="i">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div>
                            <h5>Senha</h5>
                            <input class="input" type="password">
                        </div>
                    </div>
                    <div class="input-div">
                        <div class="i">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div>
                            <h5>Confirmar senha</h5>
                            <input class="input" type="password">
                        </div>
                    </div>
                <input type="submit" class="btn" value="Criar conta">
                <a href="./login.html" class="btn register">Voltar ao Login</a>
            </form>
        </div>
        <div class="img R start-flex">
            <img src="./img/overview.png">
        </div>
    </div>
    <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
